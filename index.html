<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PurpleWall | 案例精选</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== CSS变量 ====== */
        :root {
            --brand: #7756A0;
            --brand-light: #9D7BCB;
            --brand-or: #ff8f1c;
            --brand-gr: #d0df00;
            --brand-re: #c82272;
            --transition: all 0.3s ease;
            --spacing-logo: 120px; /* logo间距基准 - 已加大1倍 */
        }

        /* ====== 基础重置 ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* ====== 多端适配导航栏 ====== */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 20px 0;
            transition: var(--transition);
        }
        
        /* 导航栏内容容器 - 自适应宽度 */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-logo);
            width: 100%;
        }
        
        /* 深色背景时导航栏文字白色 */
        .header.dark-nav {
            color: #fff;
        }
        
        /* 浅色背景时导航栏文字深色 */
        .header.light-nav {
            color: #1d1d1f;
        }
        
        /* Logo左对齐，与左边距保持1个logo距离 */
        .brand {
            flex-shrink: 0;
            margin-left: 0;
        }
        
        .brand img {
            height: 32px;
            transition: opacity 0.3s ease;
        }
        
        .brand:hover img {
            opacity: 0.8;
        }
        
        /* 深色背景时logo白色 */
        .header.dark-nav .brand img {
            filter: brightness(0) invert(1);
        }
        
        /* 浅色背景时logo深色 */
        .header.light-nav .brand img {
            filter: brightness(0);
        }
        
        /* 导航链接和语言切换右对齐 */
        .nav-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: clamp(20px, 3vw, 40px);
        }
        
        /* 桌面端导航链接 */
        .nav-links {
            display: flex;
            align-items: center;
            gap: clamp(20px, 2vw, 30px);
        }
        
        /* 导航链接基础样式 */
        .nav-link {
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(14px, 1.5vw, 16px);
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }
        
        /* 深色背景时链接白色 */
        .header.dark-nav .nav-link {
            color: #fff;
        }
        
        /* 浅色背景时链接深色 */
        .header.light-nav .nav-link {
            color: #1d1d1f;
        }
        
        /* 导航链接下划线效果 - 悬停或激活时显示 */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 2px;
            transition: width 0.3s ease;
        }
        
        /* 服务 - 橙色 */
        .nav-link[href="services.html"]::after {
            background: var(--brand-or);
        }
        .nav-link[href="services.html"]:hover::after,
        .nav-link[href="services.html"].active::after {
            width: 100%;
        }
        .nav-link[href="services.html"]:hover,
        .nav-link[href="services.html"].active {
            color: var(--brand-or);
        }
        
        /* 案例 - 浅紫色 */
        .nav-link[href="cases.html"]::after {
            background: var(--brand-light);
        }
        .nav-link[href="cases.html"]:hover::after,
        .nav-link[href="cases.html"].active::after {
            width: 100%;
        }
        .nav-link[href="cases.html"]:hover,
        .nav-link[href="cases.html"].active {
            color: var(--brand-light);
        }
        
        /* 关于 - 绿色 */
        .nav-link[href="about.html"]::after {
            background: var(--brand-gr);
        }
        .nav-link[href="about.html"]:hover::after,
        .nav-link[href="about.html"].active::after {
            width: 100%;
        }
        .nav-link[href="about.html"]:hover,
        .nav-link[href="about.html"].active {
            color: var(--brand-gr);
        }
        
        /* 联系 - 红色 */
        .nav-link[href="contact.html"]::after {
            background: var(--brand-re);
        }
        .nav-link[href="contact.html"]:hover::after,
        .nav-link[href="contact.html"].active::after {
            width: 100%;
        }
        .nav-link[href="contact.html"]:hover,
        .nav-link[href="contact.html"].active {
            color: var(--brand-re);
        }
        
        /* 语言切换器 - 右对齐 */
        .language-switcher {
            position: relative;
            display: inline-block;
        }
        
        .language-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .header.light-nav .language-btn {
            border-color: rgba(29, 29, 31, 0.2);
        }
        
        .language-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand-light);
        }
        
        .header.light-nav .language-btn:hover {
            background: rgba(29, 29, 31, 0.05);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 120px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1001;
        }
        
        .language-switcher:hover .language-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .language-option {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            display: block;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--brand-light);
        }
        
        .language-option.active {
            color: var(--brand-light);
            font-weight: 600;
        }
        
        /* 移动端菜单按钮 */
        .menu-btn {
            display: none;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            font-size: 20px;
            width: 44px; height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            align-items: center;
            justify-content: center;
        }
        
        .header.light-nav .menu-btn {
            border-color: rgba(29, 29, 31, 0.2);
        }

        /* ====== 全屏案例滑块 ====== */
        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .slider-track {
            display: flex;
            height: 100%;
            width: 100%;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .case-slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* ====== 6个精选案例版式 ====== */
        
        /* 版式1：满版底图（视频） */
        .layout-full-video {
            background: #000;
        }
        
        .layout-full-video .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 版式2：白底 + 竖版图片居中 */
        .layout-white-vertical {
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        
        .layout-white-vertical .image-container {
            max-width: 400px;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .layout-white-vertical .vertical-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 版式3：满版底图（图片） */
        .layout-full-image {
            position: relative;
            background: #000;
        }
        
        .layout-full-image .full-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 版式4：黑底 + 横版图片居中 */
        .layout-black-horizontal {
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .layout-black-horizontal .image-container {
            max-width: 90%;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .layout-black-horizontal .horizontal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 版式5：满版底图（图片） */
        .layout-full-image-2 {
            position: relative;
            background: #000;
        }
        
        .layout-full-image-2 .full-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 版式6：灰底 + 居中内容 */
        .layout-gray-center {
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .layout-gray-center .content-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .layout-gray-center .gray-img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 40px;
        }
        
        /* 案例文字内容 - 根据不同版式调整 */
        .case-content {
            position: absolute;
            z-index: 20;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s ease 0.3s;
        }
        
        .case-slide.active .case-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 常规位置：左下角 */
        .content-position-default {
            bottom: 15%;
            left: var(--spacing-logo);
            max-width: 800px;
        }
        
        /* 位置：居中 */
        .content-position-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(40px);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        
        .case-slide.active .content-position-center {
            transform: translate(-50%, -50%) translateY(0);
        }
        
        /* 大标题 - 和原首页一样 */
        .case-title {
            font-size: clamp(36px, 8vw, 88px);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
        }
        
        /* 深色背景标题 */
        .dark-title {
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        /* 浅色背景标题 */
        .light-title {
            color: #1d1d1f;
            text-shadow: none;
        }
        
        /* 灰色背景标题 */
        .gray-title {
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        /* 副标题 - 和原首页一样 */
        .case-subtitle {
            font-size: clamp(16px, 1.8vw, 18px);
            margin-bottom: 40px;
            max-width: 700px;
        }
        
        /* 深色背景副标题 */
        .dark-subtitle {
            color: #f5f5f7;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* 浅色背景副标题 */
        .light-subtitle {
            color: #666;
            text-shadow: none;
        }
        
        /* 灰色背景副标题 */
        .gray-subtitle {
            color: #ccc;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* 原首页的分隔线样式 */
        .case-divider {
            width: 180px; height: 1px;
            margin: 0 0 30px;
        }
        
        .dark-divider {
            background: var(--brand-light);
        }
        
        .light-divider {
            background: #666;
        }
        
        .gray-divider {
            background: #999;
        }

        /* ====== 左右热区交互 ====== */
        .left-hotzone,
        .right-hotzone {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 50;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="12,5 5,12 12,19" fill="white" opacity="0.7"/></svg>') 12 12, auto;
        }
        
        .left-hotzone {
            left: 0;
        }
        
        .right-hotzone {
            right: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="12,5 19,12 12,19" fill="white" opacity="0.7"/></svg>') 12 12, auto;
        }

        /* ====== 角落功能按钮 ====== */
        .corner-btn {
            position: fixed;
            bottom: 3rem;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            padding: 0;
            background: transparent;
            border: none;
        }
        
        /* 左下角：只保留文字 */
        .corner-btn.left {
            left: var(--spacing-logo);
            font-size: 1.1rem;
        }
        
        /* 右下角：只保留文字 */
        .corner-btn.right {
            right: var(--spacing-logo);
            font-size: 1rem;
        }
        
        /* 深色背景时角落按钮文字白色 */
        .corner-btn.dark-text {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .corner-btn.dark-text:hover {
            color: #fff;
        }
        
        /* 浅色背景时角落按钮文字深色 */
        .corner-btn.light-text {
            color: rgba(29, 29, 31, 0.9);
        }
        
        .corner-btn.light-text:hover {
            color: #1d1d1f;
        }

        /* ====== 案例进度指示器 ====== */
        .progress-indicator {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 100;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .progress-dot.active {
            background: #ffffff;
            transform: scale(1.3);
        }
        
        /* ====== 响应式调整 ====== */
        /* Pad端 (768px以下) */
        @media (max-width: 768px) {
            :root {
                --spacing-logo: 60px;
            }
            
            .nav-container {
                padding: 0 var(--spacing-logo);
            }
            
            .layout-white-vertical,
            .layout-black-horizontal,
            .layout-gray-center {
                padding: 40px;
            }
            
            .layout-white-vertical .image-container,
            .layout-black-horizontal .image-container {
                height: 60vh;
            }
            
            .layout-gray-center .content-container {
                padding: 0 20px;
            }
            
            .content-position-default {
                left: var(--spacing-logo);
                bottom: 20%;
            }
            
            .content-position-center {
                width: 95%;
            }
            
            .case-title {
                font-size: clamp(28px, 6vw, 48px);
            }
            
            .corner-btn {
                bottom: 2rem;
            }
            
            .corner-btn.left {
                left: var(--spacing-logo);
                font-size: 1rem;
            }
            
            .corner-btn.right {
                right: var(--spacing-logo);
            }
            
            .progress-indicator {
                bottom: 5rem;
            }
        }
        
        /* 手机端 (420px以下) */
        @media (max-width: 420px) {
            :root {
                --spacing-logo: 40px;
            }
            
            .nav-links {
                display: none;
                position: fixed;
                top: 80px; left: 0; right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 20px;
                gap: 0;
                z-index: 999;
                align-items: center;
            }
            
            .nav-links.active { 
                display: flex; 
            }
            
            .menu-btn { 
                display: flex; 
                align-items: center;
                justify-content: center;
            }
            
            /* 移动端语言切换按钮 - 简洁适合手指操作 */
            .mobile-language-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 44px;
                height: 44px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.1);
                color: inherit;
                font-size: 18px;
                margin-right: 10px;
            }
            
            .layout-white-vertical,
            .layout-black-horizontal,
            .layout-gray-center {
                padding: 20px;
            }
            
            .layout-white-vertical .image-container,
            .layout-black-horizontal .image-container {
                height: 50vh;
            }
            
            .content-position-default {
                left: var(--spacing-logo);
                bottom: 25%;
                right: var(--spacing-logo);
                text-align: center;
            }
            
            .content-position-center {
                width: 100%;
                padding: 0 15px;
            }
            
            .case-title {
                font-size: clamp(24px, 8vw, 36px);
            }
            
            .case-subtitle {
                font-size: clamp(14px, 4vw, 16px);
                margin-bottom: 20px;
            }
            
            .corner-btn {
                bottom: 1.5rem;
            }
            
            .corner-btn.left {
                left: var(--spacing-logo);
                font-size: 0.9rem;
            }
            
            .corner-btn.right {
                right: var(--spacing-logo);
                font-size: 0.9rem;
            }
            
            .progress-indicator {
                bottom: 6rem;
            }
            
            /* 手机端隐藏桌面语言切换器 */
            .language-switcher {
                display: none;
            }
        }
        
        /* 大屏手机 (421px-767px) */
        @media (min-width: 421px) and (max-width: 767px) {
            :root {
                --spacing-logo: 50px;
            }
            
            .nav-links {
                display: none;
                position: fixed;
                top: 80px; left: 0; right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 20px;
                gap: 0;
                z-index: 999;
                align-items: center;
            }
            
            .nav-links.active { 
                display: flex; 
            }
            
            .menu-btn { 
                display: flex; 
                align-items: center;
                justify-content: center;
            }
            
            /* 移动端语言切换按钮 */
            .mobile-language-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 44px;
                height: 44px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.1);
                color: inherit;
                font-size: 20px;
                margin-right: 12px;
            }
            
            .content-position-default {
                left: var(--spacing-logo);
                bottom: 22%;
            }
            
            .corner-btn.left {
                left: var(--spacing-logo);
            }
            
            .corner-btn.right {
                right: var(--spacing-logo);
            }
            
            /* 大屏手机也隐藏桌面语言切换器 */
            .language-switcher {
                display: none;
            }
        }
        
        /* 电脑端 (769px以上) */
        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
            
            .mobile-language-btn {
                display: none;
            }
        }
        
        /* 移动端菜单容器 */
        .mobile-menu-container {
            display: none;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-container {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="header dark-nav" id="header">
        <div class="nav-container">
            <!-- Logo左对齐 -->
            <a href="index.html" class="brand">
                <img src="assets/PURPLEWALL logo-bai-03.png" alt="PurpleWall">
            </a>
            
            <!-- 导航链接和语言切换右对齐 -->
            <div class="nav-right">
                <!-- 桌面端导航链接 -->
                <nav class="nav-links">
                    <!-- 注意：已删除"首页"链接 -->
                    <a href="services.html" class="nav-link">服务</a>
                    <a href="cases.html" class="nav-link">案例</a>
                    <a href="about.html" class="nav-link">关于</a>
                    <a href="contact.html" class="nav-link">联系</a>
                </nav>
                
                <!-- 桌面端语言切换器 -->
                <div class="language-switcher">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i>
                        <span>CHINESE</span>
                    </button>
                    <div class="language-dropdown">
                        <a href="#" class="language-option active">CH</a>
                        <a href="#" class="language-option">EN</a>

    <script>
        class InteractiveSlider {
            constructor() {
                this.track = document.getElementById('sliderTrack');
                this.slides = document.querySelectorAll('.case-slide');
                this.dots = document.querySelectorAll('.progress-dot');
                this.leftHotzone = document.getElementById('leftHotzone');
                this.rightHotzone = document.getElementById('rightHotzone');
                this.leftCornerBtn = document.getElementById('leftCornerBtn');
                this.rightCornerBtn = document.getElementById('rightCornerBtn');
                this.header = document.getElementById('header');
                this.menuBtn = document.getElementById('menuBtn');
                this.navLinks = document.querySelector('.nav-links');
                this.caseInfo = document.getElementById('caseInfo');
                this.mobileLanguageBtn = document.getElementById('mobileLanguageBtn');

                this.currentIndex = 0;
                this.totalSlides = this.slides.length;
                this.isAnimating = false;
                
                // 移除自动播放相关变量
                // this.autoPlayInterval = null;
                // this.autoPlayDelay = 8000;

                // 案例数据配置
                this.casesData = [
                    { 
                        brand: "全案品牌", 
                        type: "品牌展陈",
                        detailUrl: "case-a.html",
                        note: "全案展陈服务 - 视频介绍"
                    },
                    { 
                        brand: "MAC", 
                        type: "主题道具",
                        detailUrl: "case-b.html",
                        note: "高端零售展具 - 品牌空间重塑项目"
                    },
                    { 
                        brand: "艺术装置", 
                        type: "沉浸体验",
                        detailUrl: "case-c.html",
                        note: "艺术装置展陈 - 沉浸式体验空间项目"
                    },
                    { 
                        brand: "智能科技", 
                        type: "展台系统",
                        detailUrl: "case-d.html",
                        note: "智能展台系统 - 可复用模块化设计"
                    },
                    { 
                        brand: "国际品牌", 
                        type: "展会设计",
                        detailUrl: "case-e.html",
                        note: "国际展会设计 - 全球品牌巡展"
                    },
                    { 
                        brand: "商业空间", 
                        type: "优化设计",
                        detailUrl: "case-f.html",
                        note: "商业空间优化 - 动线规划与视觉引导"
                    }
                ];

                this.init();
            }

            init() {
                // 绑定热区点击事件
                this.leftHotzone.addEventListener('click', () => this.prevSlide());
                this.rightHotzone.addEventListener('click', () => this.nextSlide());
                
                // 绑定进度指示器点击事件
                this.dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        const index = parseInt(dot.getAttribute('data-slide'));
                        this.goToSlide(index);
                    });
                });

                // 绑定移动端菜单按钮
                if (this.menuBtn) {
                    this.menuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isActive = this.navLinks.classList.toggle('active');
                        this.menuBtn.querySelector('i').className = isActive ? 'fas fa-times' : 'fas fa-bars';
                    });
                }
                
                // 点击页面其他区域关闭移动菜单
                document.addEventListener('click', (e) => {
                    if (this.navLinks && this.navLinks.classList.contains('active') && 
                        !this.navLinks.contains(e.target) && 
                        !this.menuBtn.contains(e.target)) {
                        this.navLinks.classList.remove('active');
                        if (this.menuBtn) {
                            this.menuBtn.querySelector('i').className = 'fas fa-bars';
                        }
                    }
                });
                
                // 移动端语言切换按钮
                if (this.mobileLanguageBtn) {
                    this.mobileLanguageBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleMobileLanguageDropdown();
                    });
                }
                
                // 点击页面其他区域关闭移动语言菜单
                document.addEventListener('click', (e) => {
                    if (!this.mobileLanguageBtn.contains(e.target)) {
                        this.closeMobileLanguageDropdown();
                    }
                });

                // 键盘导航支持
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                    // 移除空格键切换功能
                    // if (e.key === ' ') { e.preventDefault(); this.toggleAutoPlay(); }
                });

                // 更新左下角案例信息
                this.updateCaseInfo();
                
                // 更新右下角详情链接
                this.updateDetailLink();
                
                // 更新角落按钮颜色
                this.updateCornerButtonsColor();

                // 触摸滑动支持（移动端）
                this.setupTouchEvents();

                // 注释掉自动播放初始化
                // this.startAutoPlay();

                // 初始化导航栏颜色
                this.updateNavColor();
            }

            // 切换到指定索引的幻灯片
            goToSlide(index) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                // 更新当前索引
                this.currentIndex = (index + this.totalSlides) % this.totalSlides;

                // 移动轨道
                this.track.style.transform = `translateX(-${this.currentIndex * 100}%)`;

                // 更新活动状态
                this.slides.forEach(slide => slide.classList.remove('active'));
                this.slides[this.currentIndex].classList.add('active');

                // 更新进度指示器
                this.dots.forEach(dot => dot.classList.remove('active'));
                this.dots[this.currentIndex].classList.add('active');

                // 更新视频播放状态
                this.handleVideoPlayback();
                
                // 更新导航栏颜色
                this.updateNavColor();
                
                // 更新角落按钮信息
                this.updateCaseInfo();
                this.updateDetailLink();
                this.updateCornerButtonsColor();

                // 动画结束后重置标志
                setTimeout(() => {
                    this.isAnimating = false;
                }, 800);
                
                // 移除重置自动播放
                // this.resetAutoPlay();
            }

            prevSlide() {
                this.goToSlide(this.currentIndex - 1);
            }

            nextSlide() {
                this.goToSlide(this.currentIndex + 1);
            }

            // 处理视频播放
            handleVideoPlayback() {
                this.slides.forEach((slide, index) => {
                    const video = slide.querySelector('video');
                    if (video) {
                        if (index === this.currentIndex) {
                            video.play().catch(e => console.log('视频自动播放被阻止:', e));
                        } else {
                            video.pause();
                        }
                    }
                });
            }

            // 更新导航栏颜色
            updateNavColor() {
                const currentSlide = this.slides[this.currentIndex];
                const navColor = currentSlide.getAttribute('data-nav-color');
                
                if (navColor === 'light') {
                    this.header.classList.remove('dark-nav');
                    this.header.classList.add('light-nav');
                } else {
                    this.header.classList.remove('light-nav');
                    this.header.classList.add('dark-nav');
                }
            }
            
            // 更新角落按钮颜色
            updateCornerButtonsColor() {
                const currentSlide = this.slides[this.currentIndex];
                const navColor = currentSlide.getAttribute('data-nav-color');
                
                // 移除所有颜色类
                this.leftCornerBtn.classList.remove('dark-text', 'light-text');
                this.rightCornerBtn.classList.remove('dark-text', 'light-text');
                
                // 根据背景颜色添加对应的颜色类
                if (navColor === 'light') {
                    this.leftCornerBtn.classList.add('light-text');
                    this.rightCornerBtn.classList.add('light-text');
                } else {
                    this.leftCornerBtn.classList.add('dark-text');
                    this.rightCornerBtn.classList.add('dark-text');
                }
            }

            // 更新左下角案例信息
            updateCaseInfo() {
                const caseData = this.casesData[this.currentIndex];
                this.caseInfo.textContent = `${caseData.brand}/${caseData.type}`;
                
                // 更新左下角按钮的提示信息
                this.leftCornerBtn.title = caseData.note;
            }
            
            // 更新右下角详情链接
            updateDetailLink() {
                const caseData = this.casesData[this.currentIndex];
                this.rightCornerBtn.href = caseData.detailUrl;
            }

            // 切换移动端语言下拉菜单
            toggleMobileLanguageDropdown() {
                // 移除现有的下拉菜单
                const existingDropdown = document.querySelector('.mobile-dropdown');
                if (existingDropdown) {
                    existingDropdown.remove();
                    return;
                }
                
                // 创建新的下拉菜单
                const dropdown = document.createElement('div');
                dropdown.className = 'mobile-dropdown';
                dropdown.innerHTML = `
                    <a href="#" class="mobile-dropdown-option active">CH</a>
                    <a href="#" class="mobile-dropdown-option">EN</a>
                    <a href="#" class="mobile-dropdown-option">FR</a>
                `;
                
                // 定位并添加
                const rect = this.mobileLanguageBtn.getBoundingClientRect();
                dropdown.style.position = 'fixed';
                dropdown.style.top = `${rect.bottom}px`;
                dropdown.style.right = `${window.innerWidth - rect.right}px`;
                
                document.body.appendChild(dropdown);
                
                // 添加点击事件
                dropdown.querySelectorAll('.mobile-dropdown-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        const lang = option.textContent;
                        alert(`切换到 ${lang}`);
                        this.closeMobileLanguageDropdown();
                    });
                });
            }
            
            // 关闭移动端语言下拉菜单
            closeMobileLanguageDropdown() {
                const dropdown = document.querySelector('.mobile-dropdown');
                if (dropdown) {
                    dropdown.remove();
                }
            }

            // 触摸滑动支持
            setupTouchEvents() {
                let startX = 0;
                let endX = 0;
                const slider = document.querySelector('.slider-container');

                slider.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                }, { passive: true });

                slider.addEventListener('touchmove', (e) => {
                    endX = e.touches[0].clientX;
                }, { passive: true });

                slider.addEventListener('touchend', () => {
                    const diffX = startX - endX;
                    const threshold = 60;

                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            this.nextSlide();
                        } else {
                            this.prevSlide();
                        }
                    }
                });
            }

            // 移除自动播放控制相关方法
            /*
            // 自动播放控制
            startAutoPlay() {
                this.autoPlayInterval = setInterval(() => {
                    this.nextSlide();
                }, this.autoPlayDelay);
            }

            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                }
            }

            resetAutoPlay() {
                this.stopAutoPlay();
                this.startAutoPlay();
            }

            toggleAutoPlay() {
                if (this.autoPlayInterval) {
                    this.stopAutoPlay();
                    alert("自动播放已暂停");
                } else {
                    this.startAutoPlay();
                    alert("自动播放已开启");
                }
            }
            */
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            const slider = new InteractiveSlider();
            
            // 将滑块实例暴露给全局，方便调试
            window.slider = slider;
            
            // 初始视频播放
            slider.handleVideoPlayback();
        });
    </script>
